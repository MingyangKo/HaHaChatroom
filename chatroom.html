<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.min.js"></script>
    <title>HaHaChat</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="js/script.js"></script>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet" href="css/chatroom.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Roboto Font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  </head>
  <body>
    <div class="clear">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn" id ="btnSignOut">Sign Out</button>
    </div>
    <!-- CHAT MARKUP -->
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
        <h2 class="mdl-card__title-text">HaHaChat</h2>
      </div>
      <div class="mdl-card__supporting-text">

        <ul id='example-messages' class="example-chat-messages"></ul>

        <footer>
          <div class="mdl-layout__content mdl-color--grey-100">
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="Type a message ..."/>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
